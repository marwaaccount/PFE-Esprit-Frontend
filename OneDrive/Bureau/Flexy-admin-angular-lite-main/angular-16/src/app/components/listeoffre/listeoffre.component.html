
<mat-card>
    <div class="button-row d-flex flex-wrap mb-24">
        <button  (click)="ajouterOffre()" mat-raised-button class="me-18 mb-8" color="primary">Ajouter</button>
      </div>
    <mat-card-content>
      <mat-card-title>Liste des Offres</mat-card-title>
      <mat-accordion multi="true" class="example-headers-align">
        <mat-expansion-panel *ngFor="let offre of offres$ | async; let i = index"
        [expanded]="step === i" 
        (opened)="setStep(i)" 
        hideToggle="true"> 
          <mat-expansion-panel-header>
            <mat-panel-title>{{ offre.titre }}</mat-panel-title>
            <mat-panel-description>{{ offre.localisation }}</mat-panel-description>

                  <button (click)="supprimer(offre.id)" mat-raised-button class="me-8 mb-8" color="warn">Supprimer</button>
            
                  <button (click)="modifierOffre(offre.id)"  mat-raised-button class="me-8 mb-8" color="accent">Modifier</button>

                  <button (click)="listecandidature(offre.id,offre.titre)"  mat-raised-button class="me-8 mb-8" color="accent">Liste candidatures</button>
          </mat-expansion-panel-header>
  
          <!-- Contenu de chaque mat-expansion-panel -->
          <mat-form-field>
            <input matInput placeholder="DÃ©tails de l'offre" value="{{ offre.details }}" disabled> <!-- Exemple de champ, adaptez selon vos besoins -->
          </mat-form-field>
  
          <!-- Boutons pour naviguer dans l'accordion -->
          <mat-action-row>
            <button mat-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row> 
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
