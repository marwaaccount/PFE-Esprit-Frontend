<mat-card>
  <mat-card-content>
    <mat-card-title>Demande de Congé en attente:</mat-card-title>

    <mat-card>
      <mat-card-content>
   
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let request"> {{ request.nom }} </td>
          </ng-container>

          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef> Prénom </th>
            <td mat-cell *matCellDef="let request"> {{ request.prenom }} </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let request"> {{ request.type }} </td>
          </ng-container>

          <ng-container matColumnDef="datedebut">
            <th mat-header-cell *matHeaderCellDef> Date de Début </th>
            <td mat-cell *matCellDef="let request"> {{ request.datedebut | date }} </td>
          </ng-container>

          <ng-container matColumnDef="datefin">
            <th mat-header-cell *matHeaderCellDef> Date de Fin </th>
            <td mat-cell *matCellDef="let request"> {{ request.datefin | date }} </td>
          </ng-container>

          <ng-container matColumnDef="justificatif">
            <th mat-header-cell *matHeaderCellDef> Justificatif </th>
            <td mat-cell *matCellDef="let request"> {{ request.justificatif }} </td>
          </ng-container>

          <ng-container matColumnDef="etat">
            <th mat-header-cell *matHeaderCellDef> Etat </th>
            <td mat-cell *matCellDef="let request"> {{ request.etat }} </td>
          </ng-container>
          
      

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let request">
              <button mat-button (click)="onApprove(request)" mat-raised-button class="me-8 mb-8" color="primary">Approuver</button>
              <button mat-button (click)="onReject(request)" mat-raised-button class="me-8 mb-8" color="warn">Rejeter</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['nom','prenom','type', 'datedebut', 'datefin', 'justificatif', 'etat', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['nom','prenom','type', 'datedebut', 'datefin', 'justificatif', 'etat', 'actions'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>

  </mat-card-content>
</mat-card>
